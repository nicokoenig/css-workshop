<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Image Grid</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-grid {
        border: 0.35rem solid #333;
        width: 80vmin;
        height: 80vmin;

        /* Add your grid here üëç */
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <main class="image-grid">
      <div class="image-wrapper">
        <img src="ny.jpg" alt="" />
      </div>
      <div class="image-wrapper">
        <img src="berlin.jpg" alt="" />
      </div>
      <div class="image-wrapper">
        <img src="cuba.jpg" alt="" />
      </div>
      <div class="image-wrapper">
        <img src="vegas.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
